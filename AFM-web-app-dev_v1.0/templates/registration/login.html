{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AstraFidelis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="form-section">
                <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="company-logo">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
            <div class="info-section">
                <h1 class="info-title">EMPOWERMENT THROUGH FINANCIAL LITERACY.</h1>
                <h2 class="info-subtitle">LEARN, INVEST AND BUILD WEALTH</h2>
            </div>
        </div>
    </div>
</body>
</html>
